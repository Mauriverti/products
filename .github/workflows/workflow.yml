name: Test Code on commit
on: push
jobs:
  validate-prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run prettier
  
  validate-eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run:
          npm ci && npm run eslint
